<html>

<head>
    <title>Seutrong Service</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <h1 id="pageHeader">รายชื่อศูนย์บริการ</h1>
    <form id="form" action="#">
        <div class="row">
            <div class="detailInfo">
                <table>
                    <tr>
                        <td>รหัสศูนย์บริการ</td>
                        <td>
                            <!-- auto generate -->
                            <input type="number" id="partnerID" name="partnerID" readonly>
                        </td>
                        <td>
                            <input type="radio" id="partnerType1" name="partnerType" value="1">
                            <label for="partnerType">บุคคลธรรมดา</label>
                        </td>
                        <td>
                            <input type="radio" id="partnerType2" name="partnerType" value="2">
                            <label for="partnerType">นิติบุคคล</label>
                        </td>
                    </tr>
                    <tr>
                        <td>ยี่ห้อ</td>
                        <td>
                            <select id="productBrand" class="dropdown-field-short" name="productBrand">
                                <option value="Brand">Product Brand</option>
                                <!-- data from brand table -->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <!-- enable for general person -->
                        <td>ชื่อ</td>
                        <td>
                            <input type="text" id="partnerName" name="partnerName">
                        </td>
                        <td>นามสกุล</td>
                        <td>
                            <input type="text" id="partnerLastName" name="partnerLastName">
                        </td>
                    </tr>
                    <tr>
                        <!-- enable for niti -->
                        <td>ชื่อบริษัท/สถานประกอบการ</td>
                        <td colspan="3">
                            <input type="text" class="long-name" id="companyName" name="companyName">
                        </td>
                    </tr>
                    <tr>
                        <!-- enable for general person -->
                        <td>เลขบัตรประจำตัวประชาชน</td>
                        <td>
                            <input type="text" id="IDCardNumber" name="IDCardNumber">
                        </td>
                        <!-- enable for niti -->
                        <td>เลขประจำตัวผู้เสียภาษี</td>
                        <td>
                            <input type="text" id="TaxIDNumber" name="TaxIDNumber">
                        </td>
                    </tr>
                    <tr>
                        <td>หมายเลขโทรศัพท์มือถือ</td>
                        <td>
                            <input type="text" id="partnerTel" name="partnerTel">
                        </td>
                        <td>หมายเลขโทรศัพท์บ้าน</td>
                        <td>
                            <input type="text" id="partnerTel" name="partnerTel">
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2">ที่อยู่</td>
                        <td colspan="4">
                            <textarea id="partnerAddress" name="partnerAddress"
                                placeholder="บ้านเลขที่ หมู่บ้าน ถนน"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <table>
                                <tr>
                                    <td>
                                        <input id="input_zipcode" class="zipcode-field" placeholder="รหัสไปรษณีย์"/>  
                                    </td>
                                    <td>
                                        <select class="dropdown-field" id="input_province">
                                            <option value="" disabled selected>จังหวัด</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="dropdown-field" id="input_amphoe">
                                            <option value="" disabled selected>อำเภอ/เขต</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="dropdown-field" id="input_district">
                                            <option value="" disabled selected>ตำบล/แขวง</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <input class="submit-btn" type="submit" value="บันทึกข้อมูล">
    </form>
</body>

</html>
