                    </tr>

                            <div id="searchModal" class="modal">

                                    <table>
                                        <tr>
                                            <td>
                                                ชื่อผู้จัดจำหน่าย
                                            </td>
                                            <td>
                                                <input type="text" id="supplierName" name="supplierName">

                                        </tr>
                                    </table>
                                    <input class="btn" type="submit" value="ค้นหาผู้จัดจำหน่าย">

                            </div>

                        </td>
                        <td>
                            <!-- diimportlay only -->
                            <input type="text" class="table-field" id="importFor" name="importFor">
                        </td>
                        <td>
                            <input type="number" class="table-field" id="importQty" name="importQty">
                        </td>
                        <td>
                            <input type="number" class="table-field" id="importCost" name="importCost">
                        </td>

                            <input type="number" class="table-field" id="importCost" name="importTotalCost">

                        <td>
                            <input type="number" class="table-field" id="importCost" name="importCost">
                        </td>
                        <td>
                            <!-- cost*qty -->
                            <input type="number" class="table-field" id="importCost" name="importTotalCost">
                        </td>
                    </tr>

                    <span>จำนวนทั้งหมด </span>
                    <span class="total-number" id="grandTotalQty" name="grandTotalQty">0</span>
                    <span class="classifier">ชิ้น</span><br>
                    <span>รวมราคาทั้งสิ้น </span>
                    <span class="total-number" id="grandTotalCost" name="grandTotalCost">0.00</span>
                    <span class="classifier">บาท</span>
                </div>
            </div>
        </div>
        <input class="submit-btn" type="submit" value="บันทึกข้อมูล">
