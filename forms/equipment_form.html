<html>

<head>
    <title>Seutrong Service</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <h1 id="pageHeader">รายการอุปกรณ์</h1>
    <form action="#">
        <div class="detailInfo">
            <table>
                <tr>
                    <td>รหัสอุปกรณ์</td>
                    <td>
                        <!-- auto generate -->
                        <input type="number" id="equipID" name="equipID">
                    </td>
                </tr>
                <tr>
                    <td>ชื่ออุปกรณ์</td>
                    <td>
                        <input type="text" id="equipName" name="equipName">
                    </td>
                    <td>ราคาอุปกรณ์</td>
                    <td>
                        <input type="text" id="equipPrice" name="equipPrice">
                    </td>
                </tr>
                <tr>
                    <td>อุปกรณ์สำหรับ</td>
                    <td colspan="3">
                        <textarea id="equipFor" name="equipFor"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <input class="submit-btn" type="submit" value="บันทึกข้อมูล">
    </form>
</body>

</html>
