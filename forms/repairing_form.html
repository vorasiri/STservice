<html>

<head>
    <title>Seutrong Service</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <form action="#">
        <div class="customerInfo">
            <!-- pop up window form when search -->
            <input class="btn" type="submit" value="ค้นหาลูกค้า">
            <input class="btn" type="submit" value="เพิ่มลูกค้าใหม่">
            <br><br>
            <!-- display only -->
            <label for="customerID">รหัสลูกค้า</label>
            <input type="number" id="customerID" name="customerID">
            <br><br>
            <label for="customerName">ชื่อ-นามสกุล ลูกค้า</label>
            <input type="text" id="customerName" name="customerName">
            <br><br>
            <label for="customerAddress">ที่อยู่</label>
            <input type="text" id="customerAddress" name="customerAddress">
            <br><br>
            <label for="customerTel">หมายเลขโทรศัพท์</label>
            <input type="text" id="customerTel" name="customerTel">
            <br><br>
        </div>

        <div class="productInfo">
            <label for="productName">สินค้า</label>
            <input type="text" id="productName" name="productName">
            <br><br>
            <label for="productBrand">ยี่ห้อ</label>
            <select id="productBrand" name="productBrand">
                <option value="Brand">Product Brand</option>
                <!-- data from brand table -->
              </select> 
            <br><br>
            <label for="productModel">รุ่น</label>
            <input type="text" id="productModel" name="productModel">
            <br><br>
            <label for="productSN">หมายเลขเครื่อง</label>
            <input type="text" id="productSN" name="productSN">
            <br><br>
        </div>
        <div class="primaryInfo">
            <label for="receiveDate">วันที่-เวลา รับเครื่อง</label>
            <input type="datetime" id="receiveDate" name="receiveDate">
            <br><br>
            <label for="staffID">รหัสพนักงาน</label>
            <input type="number" id="staffID" name="staffID">
            <br><br>
            <!-- display only -->
            <label for="staffName">ชื่อพนักงาน รับเครื่อง</label>
            <input type="text" id="staffName" name="staffName">
            <br><br>

            <!-- will be checking from SN sell out -->
            <p>การรับประกันสินค้า</p>
            <input type="radio" id="productWarranty" name="productWarranty">
            <label for="productWarranty">ในระยะเวลาการรับประกันสินค้า</label>
            <br>
            <input type="radio" id="productWarranty" name="productWarranty">
            <label for="productWarranty">หมดอายุการรับประกันสินค้า</label>
            <br><br>

            <!-- will be checking from SN sell out -->
            <p>ซื้อสินค้าจาก</p>
            <input type="radio" id="productFromStore" name="productFromStore">
            <label for="productFromStore">ซื้อจากซื่อตรง</label>
            <br>
            <input type="radio" id="productFromStore" name="productFromStore">
            <label for="productFromStore">ซื้อจากอื่น ๆ</label>
            <br><br>

            <label for="productFlaw">สภาพเครื่อง/ตำหนิ</label>
            <input type="text" id="productFlaw" name="productFlaw">
            <br><br>
            <p>อุปกรณ์ที่นำมาด้วย</p>
            <input type="radio" id="productAcc" name="productAcc">
            <label for="productAcc">ไม่มี</label>
            <br>
            <input type="radio" id="productAcc" name="productAcc">
            <label for="productAcc">มี</label>
            <br><br>
            <span>จำนวน</span>
            <input type="number" id="productAccQty" name="productAccQty">
            <span>ชิ้น</span>
            <br><br>
            <!-- generate from input number -->
            <input type="text" id="productAcc" name="productAcc">

            <br><br>
        </div>

        <!-- enable if need pick up -->
        <div class="deliveryInfo">
            <!-- linking to delivery -->
            <p>การรับ-จัดส่งเครื่อง</p>
            <input type="radio" id="productDeliver" name="productDeliver">
            <label for="productDeliver">ลูกค้านำมา</label>
            <br>
            <input type="radio" id="productDeliver" name="productDeliver">
            <label for="productDeliver">รับจากบ้านของลูกค้า</label>
            <br><br>
            <!-- enable if have to pick up -->
            <label for="appointmentDate">วันที่-เวลา การนัดหมาย</label>
            <input type="datetime" id="appointmentDate" name="appointmentDate">
            <br><br>
            <p>พนักงานรับ-จัดส่งเครื่อง</p>
            <label for="staffID">รหัสพนักงาน</label>
            <input type="number" id="staffID" name="staffID">
            <br><br>
            <!-- display only -->
            <label for="staffName">ชื่อพนักงาน</label>
            <input type="text" id="staffName" name="staffName">
            <br><br>
        </div>

        <div class="repairingInfo">
            <label for="productFailure">คำอธิบายอาการ</label>
            <input type="text" id="productFailure" name="productFailure">
            <br><br>
            <label for="repairingBudget">งบประมาณการซ่อมของลูกค้า</label>
            <input type="number" id="repairingBudget" name="repairingBudget">
            <br><br>
        </div>

        <input class="btn" type="submit" value="Submit">
    </form>
</body>

</html>
