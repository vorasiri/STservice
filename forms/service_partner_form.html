<html>

<head>
    <title>Seutrong Service</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <form action="#">
        <label for="partnerID">รหัสศูนย์บริการ</label>
        <input type="number" id="partnerID" name="partnerID">  <!-- auto generate -->
        <br><br>
        <input type="radio" id="partnerType" name="partnerType">
        <label for="partnerType">บุคคลธรรมดา</label>
        <input type="radio" id="partnerType" name="partnerType">
        <label for="partnerType">นิติบุคคล</label>
        <br><br>

        <!-- enable for general person -->
        <label for="partnerName">ชื่อ</label>
        <input type="text" id="partnerName" name="partnerName">
        <label for="partnerLastName">นามสกุล</label>
        <input type="text" id="partnerLastName" name="partnerLastName">
        <br><br>

        <!-- enable for niti -->
        <label for="companyName">ชื่อบริษัท/สถานประกอบการ</label>
        <input type="text" id="companyName" name="companyName">
        <br><br>

        <!-- enable for general person -->
        <label for="IDCardNumber">เลขบัตรประจำตัวประชาชน</label>
        <input type="text" id="IDCardNumber" name="IDCardNumber">
        <br><br>

        <!-- enable for niti -->
        <label for="TaxIDNumber">เลขประจำตัวผู้เสียภาษี</label>
        <input type="text" id="TaxIDNumber" name="TaxIDNumber">
        <br><br>

        <p>ที่อยู่</p>
        <textarea id="customerAddress" name="customerAddress" placeholder="บ้านเลขที่ หมู่บ้าน ถนน"></textarea>
        <br>
        <input id="input_zipcode" placeholder="รหัสไปรษณีย์" />
        <select id="input_province" onchange="showAmphoes()">
            <option value="">กรุณาเลือกจังหวัด</option>
        </select>
        <select id="input_amphoe" onchange="showDistricts()">
            <option value="">กรุณาเลือกอำเภอ</option>
        </select>
        <select id="input_district" onchange="showZipcode()">
            <option value="">กรุณาเลือกตำบล</option>
        </select>
        <br><br>
        
        <label for="partnerTel">หมายเลขโทรศัพท์</label>
        <input type="text" id="partnerTel" name="partnerTel">
        <br><br>

        <input class="btn" type="submit" value="Save">
    </form>
</body>

</html>
