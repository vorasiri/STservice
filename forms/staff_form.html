<html>

<head>
    <title>Seutrong Service</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <h1 id="pageHeader">รายชื่อพนักงาน</h1>
    <form action="#">
        <div class="row">
            <div class="detailInfo">
                <table>
                    <tr>
                        <td>รหัสพนักงาน</td>
                        <td>
                            <!-- auto generate -->
                            <input type="number" id="staffID" name="staffID">
                        </td>
                    </tr>
                    <tr>
                        <td>ชื่อ</td>
                        <td>
                            <input type="text" id="staffName" name="staffName">
                        </td>
                        <td>นามสกุล</td>
                        <td>
                            <input type="text" id="staffLastName" name="staffLastName">
                        </td>
                    </tr>
                    <tr>
                        <td>หมายเลขโทรศัพท์มือถือ</td>
                        <td>
                            <input type="text" id="staffTel" name="staffTel">
                        </td>
                        <td>เลขบัตรประจำตัวประชาชน</td>
                        <td>
                            <input type="text" id="IDCardNumber" name="IDCardNumber">
                        </td>

                    </tr>
                    <tr>
                        <td rowspan="2">ที่อยู่</td>
                        <td colspan="4">
                            <textarea id="staffAddress" name="staffAddress"
                                placeholder="บ้านเลขที่ หมู่บ้าน ถนน"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <table>
                                <tr>
                                    <td>
                                        <input id="input_zipcode" class="zipcode-field" placeholder="รหัสไปรษณีย์" />
                                    </td>
                                    <td>
                                        <select class="dropdown-field" id="input_province" onchange="showAmphoes()">
                                            <option value="">กรุณาเลือกจังหวัด</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="dropdown-field" id="input_amphoe" onchange="showDistricts()">
                                            <option value="">กรุณาเลือกอำเภอ</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="dropdown-field" id="input_district" onchange="showZipcode()">
                                            <option value="">กรุณาเลือกตำบล</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td rowspan="5">ตำแหน่ง</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="staffPosition" name="staffPosition">
                            <label for="staffPosition">เสมียน</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="staffPosition" name="staffPosition">
                            <label for="staffPosition">พนักงานขาย</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="staffPosition" name="staffPosition">
                            <label for="staffPosition">พนักงานจัดส่ง</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="staffPosition" name="staffPosition">
                            <label for="staffPosition">ช่าง</label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <input class="submit-btn" type="submit" value="บันทึกข้อมูล">
    </form>
</body>

</html>
