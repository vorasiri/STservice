<html>

<head>
    <title>Seutrong Service</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <form action="#">
        <label for="staffID">รหัสลูกค้า</label>
        <input type="number" id="staffID" name="staffID">  <!-- auto generate -->
        <br><br>
        <p>ตำแหน่ง</p>
        <input type="radio" id="staffPosition" name="staffPosition">
        <label for="staffPosition">เสมียน</label>
        <br>
        <input type="radio" id="staffPosition" name="staffPosition">
        <label for="staffPosition">พนักงานขาย</label>
        <br>
        <input type="radio" id="staffPosition" name="staffPosition">
        <label for="staffPosition">พนักงานจัดส่ง</label>
        <br>
        <input type="radio" id="staffPosition" name="staffPosition">
        <label for="staffPosition">ช่าง</label>
        <br><br>

        <label for="staffName">ชื่อ</label>
        <input type="text" id="staffName" name="staffName">
        <label for="staffLastName">นามสกุล</label>
        <input type="text" id="staffLastName" name="staffLastName">
        <br><br>

        <label for="IDCardNumber">เลขบัตรประจำตัวประชาชน</label>
        <input type="text" id="IDCardNumber" name="IDCardNumber">
        <br><br>

        <p>ที่อยู่</p>
        <textarea id="customerAddress" name="customerAddress" placeholder="บ้านเลขที่ หมู่บ้าน ถนน"></textarea>
        <br>
        <input id="input_zipcode" placeholder="รหัสไปรษณีย์" />

            <option value="">กรุณาเลือกจังหวัด</option>
        </select>
        <select id="input_amphoe" onchange="showDistricts()">
            <option value="">กรุณาเลือกอำเภอ</option>
        </select>
        <select id="input_district" onchange="showZipcode()">
            <option value="">กรุณาเลือกตำบล</option>
        </select>
        <br><br>
        
        <label for="staffTel">หมายเลขโทรศัพท์</label>
        <input type="text" id="staffTel" name="staffTel">
        <br><br>

        <input class="submit-btn" type="submit" value="บันทึกข้อมูล">
    </form>
</body>

</html>
