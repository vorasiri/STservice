<html>

<head>
    <title>Seutrong Service</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <form action="#">
        <div class="row">
            <div class="importDetail">
                <tr>
                    <td>เลขที่เอกสาร</td>
                    <td>
                        <!-- auto generate -->
                        <input type="number" id="spDocID" name="spDocID">
                    </td>
                </tr>
                <tr>
                    <td>วันที่เอกสาร</td>
                    <td>
                        <input type="datetime" id="spDocDate" name="spDocDate">
                    </td>
                </tr>
                <tr>
                    <td>ผู้จัดจำหน่ายอะไหล่</td>
                    <td>
                        <input type="text" id="spSupplier" name="spSupplier">
                    </td>
                </tr>
            </div>
        </div>
        <div class="row">
            <div class="inventoryInfo">
                <table>
                    <tr>
                        <th>รหัสอะไหล่</th>
                        <th>ชื่ออะไหล่</th>
                        <th>อะไหล่สำหรับ</th>
                        <th>จำนวน</th>
                        <th>ราคาทุนอะไหล่</th>
                        <th>รวมราคาทุนอะไหล่</th>
                    </tr>
                    <tr>
                        <td>
                            <!-- auto generate -->
                            <input type="number" id="spID" name="spID">
                        </td>
                        <td>
                            <!-- display only -->
                            <input type="text" id="spName" name="spName">
                        </td>
                        <td>
                            <!-- display only -->
                            <input type="text" id="spFor" name="spFor">
                        </td>
                        <td>
                            <input type="number" id="spQty" name="spQty">
                        </td>
                        <td>
                            <input type="text" id="spCost" name="spCost">
                        </td>
                        <td>
                            <!-- cost*qty -->
                            <input type="text" id="spCost" name="spCost">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <input class="submit-btn" type="submit" value="บันทึกข้อมูล">
    </form>
</body>

</html>
