<html>

<head>
    <title>Seutrong Service</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <form action="#">
        <label for="customerID">รหัสลูกค้า</label>
        <input type="number" id="customerID" name="customerID"> <!-- auto generate -->
        <br><br>
        <input type="radio" id="customerType" name="customerType">
        <label for="customerType">บุคคลธรรมดา</label>
        <input type="radio" id="customerType" name="customerType">
        <label for="customerType">นิติบุคคล</label>
        <br><br>

        <!-- enable for general person -->
        <label for="customerName">ชื่อ</label>
        <input type="text" id="customerName" name="customerName">
        <label for="customerLastName">นามสกุล</label>
        <input type="text" id="customerLastName" name="customerLastName">
        <br><br>
        <label for="IDCardNumber">เลขบัตรประจำตัวประชาชน</label>
        <input type="text" id="IDCardNumber" name="IDCardNumber">
        <br><br>

        <!-- enable for niti -->
        <label for="companyName">ชื่อบริษัท/สถานประกอบการ</label>
        <input type="text" id="companyName" name="companyName">
        <br><br>
        <label for="TaxIDNumber">เลขประจำตัวผู้เสียภาษี</label>
        <input type="text" id="TaxIDNumber" name="TaxIDNumber">
        <br><br>

        <p>ที่อยู่</p>
        <textarea id="customerAddress" name="customerAddress" placeholder="บ้านเลขที่ หมู่บ้าน ถนน"></textarea>
        <br>
        <input id="input_zipcode" placeholder="รหัสไปรษณีย์" />
        <select id="input_province" onchange="showAmphoes()">
            <option value="">กรุณาเลือกจังหวัด</option>
        </select>
        <select id="input_amphoe" onchange="showDistricts()">
            <option value="">กรุณาเลือกอำเภอ</option>
        </select>
        <select id="input_district" onchange="showZipcode()">
            <option value="">กรุณาเลือกตำบล</option>
        </select>
        <br><br>

        <label for="customerTel">หมายเลขโทรศัพท์</label>
        <input type="text" id="customerTel" name="customerTel">
        <br><br>

        <input class="btn" type="submit" value="Save">
    </form>
</body>

</html>
